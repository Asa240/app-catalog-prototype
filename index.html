<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZAF App Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      margin: 0;
      padding: 2rem;
      color: #1f2937;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .search-input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      max-width: 400px;
    }

    .import-button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .import-button:hover {
      background-color: #1d4ed8;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .filter-pill {
      padding: 0.4rem 0.8rem;
      background: #e5e7eb;
      border-radius: 9999px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-pill.active {
      background: #2563eb;
      color: white;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.1);
    }

    .app-card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
    }

    .app-card p {
      font-size: 0.95rem;
      color: #4b5563;
      margin: 0 0 1rem;
    }

    .tag {
      display: inline-block;
      font-size: 0.75rem;
      color: #6b7280;
      background: #f3f4f6;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 280px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .download-button {
      margin-top: auto;
      align-self: flex-start;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .download-button:hover {
      background-color: #059669;
    }

    .download-button {
      transition: background-color 0.3s, transform 0.2s;
    }

    .download-button:disabled {
      cursor: not-allowed;
      opacity: 0.75;
    }


    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #modal form {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
    }

    #modal h2 {
      margin-top: 0;
    }

    #modal input,
    #modal textarea,
    #modal select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    #modal .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h1>ZAF App Catalog</h1>
  <div class="top-bar">
    <input type="text" class="search-input" placeholder="Search apps..." oninput="filterApps()" id="searchBox">
    <button class="import-button" onclick="openModal()">Import New App</button>
  </div>

  <div class="filters">
    <div class="filter-pill" onclick="filterBy('Retail')">Retail</div>
    <div class="filter-pill" onclick="filterBy('OMS')">OMS</div>
    <div class="filter-pill" onclick="filterBy('Asset Management')">Asset Management</div>
    <div class="filter-pill" onclick="filterBy('Order Lookup')">Order Lookup</div>
    <div class="filter-pill" onclick="filterBy('Customer 360')">Customer 360</div>
  </div>

  <div class="app-grid" id="appGrid"></div>

  <!-- Modal -->
  <div id="modal">
    <form onsubmit="submitApp(); return false;">
      <h2>Import New App</h2>
      <input id="appName" type="text" placeholder="App Name" required />
      <textarea id="appDesc" rows="2" placeholder="App Description" required></textarea>
      <select id="appCategory" required>
        <option value="">Select Category</option>
        <option>Retail</option>
        <option>OMS</option>
        <option>Asset Management</option>
        <option>Order Lookup</option>
        <option>Customer 360</option>
      </select>
      <textarea id="appIframe" rows="4" placeholder="iframe srcdoc HTML (no quotes)" required></textarea>
      <input id="appDownload" type="url" placeholder="Download URL" required />
      <div class="buttons">
        <button type="button" onclick="closeModal()">Cancel</button>
        <button type="submit" style="background:#10b981; color:white;">Add App</button>
      </div>
    </form>
  </div>

  <script>
    function filterApps() {
      const searchText = document.getElementById('searchBox').value.toLowerCase();
      const cards = document.querySelectorAll('.app-card');
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(searchText) ? 'flex' : 'none';
      });
    }

    function filterBy(category) {
      document.querySelectorAll('.filter-pill').forEach(pill => pill.classList.remove('active'));
      event.target.classList.add('active');
      const cards = document.querySelectorAll('.app-card');
      cards.forEach(card => {
        card.style.display = card.dataset.category === category ? 'flex' : 'none';
      });
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function submitApp() {
      const name = document.getElementById('appName').value;
      const desc = document.getElementById('appDesc').value;
      const cat = document.getElementById('appCategory').value;
      const iframe = document.getElementById('appIframe').value;
      const download = document.getElementById('appDownload').value;

      const container = document.getElementById('appGrid');
      const card = document.createElement('div');
      card.className = 'app-card';
      card.dataset.category = cat;
      card.innerHTML = `
        <span class="tag">${cat}</span>
        <h2>${name}</h2>
        <p>${desc}</p>
        <iframe srcdoc="${iframe.replace(/"/g, '&quot;')}"></iframe>
        <a class="download-button" href="#" onclick="fakeDownload(event)">Download</a>
      `;
      container.appendChild(card);
      closeModal();
    }

    // Preload sample apps
const sampleApps = [
  {
    name: "POS Insights",
    desc: "Visualize point-of-sale performance by store and region",
    cat: "Retail",
    team: "RetailOps",
    tags: ["Retail", "Analytics", "+1 more"],
    iframe: `<body style='font-family:system-ui;padding:1rem'><h3 style='margin:0'>Store Summary</h3><p style='color:gray'>Last 30 days | Region: Midwest</p><table style='width:100%;margin-top:1rem;border-collapse:collapse'><tr><td><strong>Orders</strong></td><td>458</td></tr><tr><td><strong>Returns</strong></td><td>12</td></tr><tr><td><strong>Revenue</strong></td><td>$32,120</td></tr></table></body>`,
    download: "#"
  },
  {
    name: "Order Monitor",
    desc: "Real-time view of order pipeline health and exceptions",
    cat: "OMS",
    team: "FulfillPro",
    tags: ["OMS", "Alerts", "+1 more"],
    iframe: `<body style='font-family:monospace;padding:1rem;background:#fef9c3'><h3 style='margin:0'>‚ö†Ô∏è Delayed Orders</h3><ul><li>#12345 - Warehouse Scan Missing</li><li>#12362 - Carrier Exception</li></ul></body>`,
    download: "#"
  },
  {
    name: "Asset Tracker",
    desc: "Track and manage IT assets assigned to customers",
    cat: "Asset Management",
    team: "IT Support Team",
    tags: ["IT", "Asset Management", "+1 more"],
    iframe: `<body style='font-family:sans-serif;padding:1rem'><input placeholder='Search assets...' style='width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:6px'><div style='border:1px solid #ccc;padding:1rem;border-radius:8px'><h4 style='margin:0'>Dell XPS 15 Laptop <span style='float:right;background:#d1fae5;color:#065f46;padding:0.2rem 0.5rem;border-radius:4px;font-size:0.75rem;'>Active</span></h4><p style='margin:0.25rem 0 0'>Asset ID: LP-2023-0042</p><p style='margin:0'>Assigned to: John Smith</p></div></body>`,
    download: "#"
  },
  {
    name: "Order Lookup",
    desc: "Search and view order status directly from the ticket",
    cat: "Order Lookup",
    team: "LogisticsNow",
    tags: ["Order Lookup", "Retail", "+1 more"],
    iframe: `<body style='font-family:sans-serif;padding:1rem'><label>Order # <input style='margin-left:0.5rem;padding:0.25rem;border:1px solid #ccc;border-radius:4px'></label><p style='margin-top:1rem'>üîç Awaiting input...</p></body>`,
    download: "#"
  },
  {
    name: "Customer Overview",
    desc: "Full view of a customer‚Äôs profile, interactions, and value",
    cat: "Customer 360",
    team: "InsightDesk",
    tags: ["Customer 360", "CRM", "+2 more"],
    iframe: `<body style='font-family:sans-serif;padding:1rem;background:#f0f9ff'><h3 style='margin:0'>Jane Doe</h3><p>Member since: 2021<br>Lifetime Value: $3,120</p><hr><p><strong>Recent Interactions:</strong><br>‚Ä¢ Order follow-up<br>‚Ä¢ Loyalty program question</p></body>`,
    download: "#"
  }
];

sampleApps.forEach(app => {
  const tagHTML = app.tags.map(t =>
    `<span class="tag${t.includes("+") ? " tag-muted" : ""}">${t}</span>`
  ).join(" ");

  document.getElementById('appGrid').innerHTML += `
    <div class="app-card" data-category="${app.cat}">
      <h2 class="card-title">${app.name}</h2>
      <p class="card-desc">${app.desc}</p>
      <div class="card-meta">by ${app.team}</div>
      <div class="card-tags">${tagHTML}</div>
      <iframe srcdoc="${app.iframe.replace(/"/g, '&quot;')}"></iframe>
      <a class="download-button" href="#" onclick="fakeDownload(event)">Download</a>
    </div>
  `;
});

<script>
  function sendHeightToParent() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "resize", height }, "*");
  }

  window.addEventListener("load", sendHeightToParent);
  window.addEventListener("resize", sendHeightToParent);
  const observer = new MutationObserver(sendHeightToParent);
  observer.observe(document.body, { childList: true, subtree: true });

  function fakeDownload(event) {
    event.preventDefault();
    const btn = event.target;
    btn.innerText = "‚úî Downloaded";
    btn.disabled = true;
    btn.style.backgroundColor = "#4ade80"; // green success

    setTimeout(() => {
      btn.innerText = "Download";
      btn.disabled = false;
      btn.style.backgroundColor = "#10b981"; // original green
    }, 2000);
  }
</script>

</body>
</html>
