
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZAF App Catalog (Static)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f9fafb; margin: 0; padding: 2rem; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .app-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .app-card h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .app-card p {
      font-size: 0.95rem;
      color: #555;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ZAF App Catalog</h1>
  <div class="app-grid">
    <div class="app-card">
      <h2>Hello World App</h2>
      <p>A simple Hello World Zendesk app that demonstrates basic ZAF functionality.</p>
      <iframe srcdoc="<!DOCTYPE html><html><body><h1>Hello World App</h1><p>This is a simple Zendesk app demo. In a real ZAF app, it would interact with the Zendesk Client.</p></body></html>"></iframe>
    </div>

    <div class="app-card">
      <h2>Ticket Tagger</h2>
      <p>Helps agents tag tickets with a simple UI.</p>
      <iframe srcdoc="<!DOCTYPE html><html><body><h1>Ticket Tagger</h1><p>Select tags to apply to this ticket:</p><div class='tag'>bug</div><div class='tag'>feature</div></body></html>"></iframe>
    </div>

    <div class="app-card">
      <h2>Order Lookup</h2>
      <p>Quickly look up customer orders directly from the ticket sidebar.</p>
      <iframe srcdoc="<!DOCTYPE html><html><body><h1>Order Lookup</h1><p>Enter order # to search.</p></body></html>"></iframe>
    </div>
  </div>
</body>
</html>
